<!-- src/main/resources/templates/layout.html -->
<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${pageTitle} ?: 'Carrito | Spring Boot'">Carrito | Spring Boot</title>

  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Carrito-Compra-Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a th:href="@{/productos}" class="nav-link">Productos</a></li>
        <li class="nav-item"><a th:href="@{/carrito}" class="nav-link">Carrito</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container" th:fragment="content">
    <!-- Aquí se inyecta el contenido de cada página -->
    <div th:insert="${content}"></div>
  </div>
</main>

<footer class="bg-white border-top py-3">
  <div class="container text-center text-muted small">
    Proyecto Final - Alfredo García 3490-24-13232
  </div>
</footer>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
